name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    env:
      working-directory: src
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Grant execute permission for gradlew
      working-directory: ${env.working=directory}}
      run: chmod +x gradlew
    - name: Build with Gradle
      working-directory: ${env.working=directory}}
      run: ./gradlew build
